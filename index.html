<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/695d06a189.js" crossorigin="anonymous"></script>
    <title>Office Management</title>
</head>

<body class="container">
    <h1 class="text-center pt-3 pb-3">Office Management</h1>
    <main class="row">
        <section class="left col-lg-6">
            <h3>Rooms</h3>
            <hr>
            <form class="row">
                <div class="col-md-6">
                    <input type="text" id="add-form" placeholder="room name (required)">
                </div>
                <div class="col-md-6">
                    <input type="submit" id="add-btn" class="btn btn-dark" value="Add">
                </div>
            </form>

            <section class="rooms-list pt-5">
            </section>

        </section>

        <section class="right col-lg-6">
            <h3>Office Notice Board</h3>
            <hr>
            <div class="notices">
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='src/js/office.js'></script>
    <script src='src/js/room.js'></script>
    <script src='src/js/script.js'></script>

</body>

</html>
